<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKUTS – Sürüm Takip Sayfası</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f3f6fb;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .header img {
            width: 260px;
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .version-block {
            border-left: 4px solid #0078d4;
            padding-left: 15px;
            margin-bottom: 30px;
        }

        .version-title {
            font-size: 22px;
            font-weight: bold;
            color: #0078d4;
        }

        .version-date {
            font-size: 13px;
            color: #555;
            margin-bottom: 10px;
        }

        ul {
            margin-top: 5px;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 14px;
            background: #0078d4;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
        }

        .download-link:hover {
            background: #005fa3;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="BOER_Logo_RFID.jpg" alt="BOER Logo">
        <h1>BKUTS – Sürüm Takip Sayfası</h1>
        <p>Bitki Koruma Ürünleri Takip Sistemi</p>
    </div>


    <div class="container">

        <!-- Sürüm 8.3.11.2 -->
        <div class="version-block">
            <div class="version-title">Sürüm 8.3.11.2</div>
            <div class="version-date">Yayın Tarihi: 11 Şubat 2026</div>

            <ul>
                <li>Panel PC stabilite iyileştirmeleri yapıldı.</li>
